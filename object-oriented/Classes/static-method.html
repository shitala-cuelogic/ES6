<!DOCTYPE html>
<html>
<head>
	<title>Static Methods</title>
</head>
<body>
<script>
	class Dog {

		constructor(name, breed) {
			this.name = name;
			this.breed = breed;
		}

		bark() {
			console.log(`Bark Bark! My name is ${this.name}`);
		}

		cuddle() {
			console.log(`Yooo`);
		}

		static info() {
			console.log("This is class method");
		}

	}

	const snickers = new Dog('Snickers', 'King');
	const sunny = new Dog('Sunny', 'King - kong');


	//snickers.info() will through an error
	Dog.info();

</script>
</body>
</html>
