<!DOCTYPE html>
<html>

<head>
    <title>Extending Classes</title>
</head>

<body>
    <script>
    class Animal {
        constructor(name) {
            this.name = name;
            this.thirst = 100;
            this.belly = [];
        }

        drink() {
            this.thirst -= 10;
            return this.thirst;
        }

        eat(food) {
            this.belly.push(food);
            return this.belly;
        }
    }


    class Dog extends Animal {

    	constructor(name, breed) {
    		super(name);
    		this.breed = breed;
    	}

    	bark() {
			console.log(`Bark Bark! My name is ${this.name}`);
		}

    }


    const snickers = new Dog('Snikers', 'King Charles');

    console.log(snickers);
	snickers.bark();
	console.log(snickers.eat("DD"));    

    </script>
</body>

</html>
